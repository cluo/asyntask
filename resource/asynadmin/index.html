<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>异步任务系统asyntask管理后台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.jqgrid-bootstrap.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>


</head>

<body>

<div class="container-fluid">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-sm-12" id="anchor">


            <ul class="btn-group list-inline" role="group">

                <li>
                    <button id="active_li_all" class="active_li" onclick="show_task('all');">全部任务</button>
                </li>
                <li>
                    <button id="active_li_once" class="active_li" onclick="show_task('once');">即时任务</button>
                </li>
                <li>
                    <button id="active_li_time" class="active_li" onclick="show_task('time');">定时任务</button>
                </li>
                <li>
                    <button id="active_li_loop" class="active_li" onclick="show_task('loop');">周次任务</button>
                </li>
                <li>
                    <button id="active_li_long" class="active_li" onclick="show_task('long');">长时任务</button>
                </li>
            </ul>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>


        </div>
    </div>
</div>

</body>

</html>


<!-- This is the Javascript file of jqGrid -->
<script type="text/ecmascript" src="js/jquery.jqGrid.min.js"></script>
<!-- This is the localization file of the grid controlling messages, labels, etc.
<!-- We support more than 40 localizations -->
<script type="text/ecmascript" src="js/i18n/grid.locale-cn.js"></script>


<script type="text/javascript">
    function show_task(task_type) {
        $('.active_li').each(function (i, obj) {
            $(this).removeClass('btn-primary');
        });
        $('#active_li_' + task_type).addClass('btn-primary');

        if (task_type == 'all') {
            var url = './task.php?act=query';
        } else {
            var url = './task.php?act=query&task_type=' + task_type;
        }


        $('#jqGrid').jqGrid('clearGridData');
        $('#jqGrid').jqGrid('setGridParam', {
            url: url
        });
        $('#jqGrid').trigger('reloadGrid');
    }
    $('#active_li_all').addClass('btn-primary');

    $(document).ready(function () {
        $("#jqGrid").jqGrid({
            url: './task.php?act=query',
            editurl: './task.php?act=update',
            mtype: "GET",
            styleUI: 'Bootstrap',
            datatype: "json",
            colModel: [
                {
                    label: 'id',
                    name: 'id',
                    key: true,
                    width: 30,
                    search: true,
                    searchoptions: {
                        sopt: ['eq']
                    }
                },
                {
                    label: '任务名称',
                    name: 'name',
                    width: 40,
                    editable: true,
                    search: true,
                    searchoptions: {
                        sopt: ['eq', 'cn']
                    },
                    cellattr: function (rowId, tv, rawObject, cm, rdata) {
                        return 'style="white-space: normal;'
                    },
                },
                {
                    label: '任务命令',
                    name: 'cmd',
                    width: 100,
                    editable: true,
                    search: true,
                    searchoptions: {
                        sopt: ['eq', 'cn']
                    },
                    cellattr: function (rowId, tv, rawObject, cm, rdata) {
                        return 'style="white-space: normal;'
                    },
                },

                {
                    label: '任务参数',
                    name: 'params',
                    width: 100,
                    editable: true,
                    cellattr: function (rowId, tv, rawObject, cm, rdata) {
                        return 'style="white-space: normal;'
                    },
                    editrules: {
                        custom: true,
                        custom_func: IsJsonString
                    },
                    search: true,
                    searchoptions: {
                        sopt: ['eq', 'cn']
                    }
                },

                {
                    label: '是否可用',
                    name: 'available',
                    width: 35,
                    editable: true,
                    edittype: "select",
                    editoptions: {
                        value: "0:已执行;1:未执行",
                    },
                    search: false
                },
                {
                    label: '下次执行时间',
                    name: 'nextrun',
                    width: 70,
                    editable: true,
                    formatter: 'date',
                    formatoptions: {srcformat: 'U', newformat: 'Y-m-d H:i:s'},
                    formoptions: {
                        label: '下次执行时间<b class="filed_required">(例：2015-12-12 00:00:00)</b>'
                    },
                    search: false
                },
                {
                    label: '上次执行时间',
                    name: 'lastrun',
                    width: 70,
                    editable: false,
                    formatter: 'date',
                    formatoptions: {srcformat: 'U', newformat: 'Y-m-d H:i:s'},
                    search: false
                },
                {
                    label: '执行结果',
                    name: 'ret',
                    width: 100,
                    editable: false,
                    cellattr: function (rowId, tv, rawObject, cm, rdata) {
                        return 'style="white-space: normal;'
                    },
                    search: true,
                    searchoptions: {
                        sopt: ['eq', 'cn']
                    },
                    title: false
                },
                {
                    label: '类型',
                    name: 'type',
                    width: 30,
                    editable: true,
                    edittype: "select",
                    editoptions: {
                        value: "once:once;time:time;loop:loop;long:long"
                    },
                    search: true,
                    stype: "select",
                    searchoptions: {
                        value: "once:once;time:time;loop:loop;long:long",
                        sopt: ['eq']
                    }
                },
                {
                    label: '天',
                    name: 'day',
                    width: 15,
                    editable: true,
                    search: false
                },
                {
                    label: '小时',
                    name: 'hour',
                    width: 20,
                    editable: true,
                    search: false
                },
                {
                    label: '分钟',
                    name: 'minute',
                    width: 20,
                    editable: true,
                    search: false
                }
            ],

            loadOnce: true,
            viewrecords: true,
            autowidth: true,
            height: 500,
            rowNum: 20,
            pager: "#jqGridPager",
            emptyrecords: "无纪录"
        });

        $('#jqGrid').navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                {
                    view: true,
                    edit: true,
                    add: true,
                    del: true,
                    search: true,
                    refresh: true,
                    position: "left",
                    cloneToTop: false
                },
                // options for the Edit Dialog
                {
                    height: 'auto',
                    width: 800,
                    editCaption: "编辑申请资料",
                    recreateForm: true,
                    closeAfterEdit: true,
                    errorTextFormat: function (data) {
                        return returnErr(data);
                    }
                },
                // options for the Add Dialog
                {
                    height: 'auto',
                    width: 800,
                    closeAfterAdd: true,
                    recreateForm: true,
                    errorTextFormat: function (data) {
                        return returnErr(data);
                    }
                },
                // options for the Delete Dailog
                {
                    errorTextFormat: function (data) {
                        return returnErr(data);
                    }
                });


        function IsJsonString(str) {
            var cmd = $('#cmd').val();
            if (cmd.indexOf('php') == -1 && str != '{}') {
                $('#params').val('{}');
                return [false, '非php命令，任务参数无效，已自动修正为{}。如确定，请再次提交。'];
            }
            try {
                JSON.parse(str);
            } catch (e) {
                return [false, '任务参数必须为合法json字符串！'];
            }
            return [true, ''];
        }


    });


</script>
